<h2 class="col-md-offset-3">新用户注册</h2><br/>
<div ng-show = 'message' style="color:red; padding-left: 14px;" >{{message}}</div>

<form name="myForm" class="col-md-8" novalidate>

	<input  type="text" name="name" id="input" class="form-control" placeholder = '请输入用户名' ng-model = 'user.name' required /> 
	<span style="color:red; font-size:10px" ng-show="myForm.name.$dirty && myForm.name.$invalid">
		<span ng-show="myForm.name.$error.required">用户名不能是空哦！</span>
	</span>
	
	
	<input  type = 'password' class="form-control" id="passw" placeholder = '请输入密码' name = 'passw' ng-model = 'user.password' upload  required/>
	<span style="color:red; font-size:10px" ng-show="myForm.passw.$dirty && myForm.passw.$invalid">
		<span ng-show="myForm.passw.$error.required">密码不能是空哦！</span>
	</span>
	

	<input  type = 'password' class="form-control" placeholder = '请再次输入密码' name = 'repassw' ng-model = 'user.repassword' upload required/>
	<span style="color:red; font-size:10px" ng-show="myForm.repassw.$dirty && myForm.repassw.$invalid">
		<span ng-show="myForm.repassw.$error.required">确认密码不能是空哦！</span>

	</span>
	<span style="color:red; font-size:10px">{{tips}}</span>

	<input  type='email' class="form-control" placeholder='请输入邮箱' name="email" ng-model = 'user.email' required/>
	<span style="color:red;font-size:10px" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  		<span ng-show="myForm.email.$error.required">邮箱地址不能是空!</span>
  		<span ng-show="myForm.email.$error.email">邮箱格式错误哦！</span>
  	</span>

	<a href="" type="button" class="btn btn-primary col-md-12" ng-click="sendData()"  ng-disabled="myForm.$invalid">注册</a>
</form>
